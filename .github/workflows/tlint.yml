name: tlint - Terraform Code Lintern

on:
  push:
    branches: [ "dev", "prod"]
    paths: 
    - terraform/**
  pull_request:
    branches: [ "dev", "prod" ]
    paths: 
    - terraform/**

jobs:
  tflint:
    name: Run tflint
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Clone repo
        uses: actions/checkout@v3
      
      - uses: terraform-linters/setup-tflint@v2
        name: Setup TFLint
        with:
           tflint_version: v0.38.1
           
      - name: Show version
        run: tflint --version

      - name: Init TFLint
        run: tflint --init
        working-directory: ./terraform

      - name: Run TFLint
        run: tflint -f compact
        working-directory: ./terraform
